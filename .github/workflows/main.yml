name: Deploy VitePress to Webspace

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Needed for VitePress lastUpdated feature

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build VitePress site
      run: npm run docs:build

    - name: Deploy to webspace via SFTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.SFTP_HOST }}
        username: ${{ secrets.SFTP_USERNAME }}
        password: ${{ secrets.SFTP_PASSWORD }}
        protocol: sftp
        port: ${{ secrets.SFTP_PORT || 22 }}
        local-dir: config/.vitepress/dist/
        server-dir: ${{ secrets.SFTP_REMOTE_PATH }}
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
        dry-run: false
