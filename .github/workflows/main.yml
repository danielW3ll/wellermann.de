name: Deploy VitePress to Webspace

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Needed for VitePress lastUpdated feature

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build VitePress site
      run: npm run docs:build

    - name: Deploy via lftp (SFTP)
      run: |
        sudo apt-get update && sudo apt-get install -y lftp
        lftp -c "
        set sftp:auto-confirm yes;
        set ssl:verify-certificate no;
        open sftp://${{ secrets.SFTP_USERNAME }}:${{ secrets.SFTP_PASSWORD }}@${{ secrets.SFTP_HOST }};
        mirror -R --delete config/.vitepress/dist/ ${{ secrets.SFTP_REMOTE_PATH }};
        quit"
